<html>
<head>
    <title>threejs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/my-style.css">
    <script src="js/lib/three.min.js" type="text/javascript"></script>
    <script src="js/event-handler.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body onload = main();>
  <h1>My Paint Scene 3D</h1>
  <button type="button" onclick="toggleEdit()">Edit mode</button>
  <button type="button" onclick="toggleAnimation()">Animation mode</button>
  <script>
    function toggleEdit() {
      document.getElementById("divEdicion").style.display = "block";
      document.getElementById("divAnimacion").style.display = "none";
      document.getElementById("divEdicionFigura").style.display = "none";
      document.getElementById("divEdicionFigura").style.display = "none";
      document.getElementById("square-fig").style.display = "none";
      document.getElementById("divBorrarFigura").style.display = "none";
    }
    function toggleAnimation() {
      document.getElementById("divEdicion").style.display = "none";
      document.getElementById("divAnimacion").style.display = "block";
      document.getElementById("divEdicionFigura").style.display = "none";
      document.getElementById("square-fig").style.display = "none";
      document.getElementById("divBorrarFigura").style.display = "none";
    }
    function toggleSquare() {
      document.getElementById("divEdicion").style.display = "none";
      document.getElementById("divAnimacion").style.display = "none";
      document.getElementById("divEdicionFigura").style.display = "block";
      document.getElementById("square-fig").style.display = "block";
      document.getElementById("sphere-fig").style.display = "none";
      document.getElementById("divBorrarFigura").style.display = "none";
    }
    function toggleSphere(){
      document.getElementById("divEdicion").style.display = "none";
      document.getElementById("divAnimacion").style.display = "none";
      document.getElementById("divEdicionFigura").style.display = "block";
      document.getElementById("square-fig").style.display = "none";
      document.getElementById("sphere-fig").style.display = "block";
      document.getElementById("divBorrarFigura").style.display = "none";
    }
    function toggleDelete() {
      document.getElementById("divEdicion").style.display = "none";
      document.getElementById("divAnimacion").style.display = "none";
      document.getElementById("divEdicionFigura").style.display = "none";
      document.getElementById("square-fig").style.display = "none";
      document.getElementById("sphere-fig").style.display = "none";
      document.getElementById("divBorrarFigura").style.display = "block";
    }
  </script>
  <div id="divEdicionFigura">
    <button id="button-back" onclick="toggleEdit()">Back</button>
    <br>
    <b>Color</b>
    <br><input id="color-palette" class="action" src="imgs/pallete.png" type="color" name="name" value="#ffffff" onclick="toolsEventHandler('10');" onchange="toolsEventHandler('10');">
    <br>
    <b>Posicion</b>
        <br>
        x:<input id="text-x" type="text" value="0" size="5" style="text-align:right;">
        <br>
        y:<input id="text-y" type="text" value="0" size="5" style="text-align:right;">
        <br>
        z:<input id="text-z" type="text" value="0" size="5" style="text-align:right;">
        <br>
    <b>Tama√±o</b>
      <br>
      <div id="square-fig">
        base:<input id="base-square" type="text" value="1" size="5" style="text-align:right;">
        <br>
        <b>Crear Figura</b>
        <br>
        <button id="btn-square" onclick="createCube();toggleEdit();">Ok</button>  
      </div>
      <div id="sphere-fig">
        radio:<input id="sphere-radius" type="text" value="1" size="5" style="text-align:right;">
        <br>
        <b>Crear Figura</b>
        <br>
        <button id="btn-square" onclick="createSphere();toggleEdit();">Ok</button>  
      </div>
  </div>
  <div id="divBorrarFigura">
    <button id="button-back" onclick="toggleEdit()">Back</button>
    <br><br>
    <b>Borrar Cubo</b>
    <br><button id="button-back" onclick="deleteCube()">Delete</button>
    <br><br>
    <b>Borrar Esfera</b>
    <br>
    <button id="button-back" onclick="toggleEdit()">Delete</button>
    <br><br>
    <b>Borrar x</b>
    <br><button id="button-back" onclick="toggleEdit()">Delete</button>
    <br>
  </div>
  <div id="divEdicion">
    <table>
      <tr>
        <td><img id="img-plane-on" class="action" src="imgs/planeOn.png" alt="" onclick="planeOn();"/></td>
        <td><img id="img-plane-off" class="action" src="imgs/planeOff.png" alt="" onclick="planeOff();"/></td>
      </tr>
      <tr>
        <td><img id="img-point" class="action" src="imgs/cube.png" alt="" onclick="toggleSquare();"/></td>
        <td><img id="img-point" class="action" src="imgs/cube.png" alt="" onclick="toggleSphere();"/></td>
      </tr>
      <tr>
        <td><img id="img-polygon" class="action" src="imgs/logo.png" alt="" onclick="toolsEventHandler('4');"/></td>
        <td><img id="img-triangle" class="action" src="imgs/logo.png" alt="" onclick="toolsEventHandler('5');"/></td>
      </tr>
      <tr>
        <td><img id="img-line-width" class="action" src="imgs/logo.png" alt="" onclick="toolsEventHandler('6');"/></td>
        <td><img id="img-rectangle" class="action" src="imgs/logo.png" alt="" onclick="toolsEventHandler('7');"/></td>
      </tr>
      <tr>
        <td><img id="img-fill-polygon" class="action" src="imgs/logo.png" alt="" onclick="toolsEventHandler('8');"/></td>
        <td><img id="img-circle" class="action" src="imgs/logo.png" alt="" onclick="toolsEventHandler('9');"/></td>
      </tr>
      <tr>
        <td><img id="img-selector" class="action" src="imgs/selector.png" alt="" onclick="toolsEventHandler('2');"/></td>
        <td><img id="img-eraser" class="action" src="imgs/eraser.png" alt="" onclick="toggleDelete();"/></td>
      </tr>
    </table>
  </div>
  <div id="divAnimacion">
    <div style="float: left;">
      <hr>
      <b>Camera Transformation:</b>
      <br>
      <div>
        <b>Pan-X:</b>
        <input type="range" id="range-panX" min="-10" max="10" value="0">
        <label id="label-range-panX">0</label>
      </div>
      <div>
        <b>Pan-Y:</b>
        <input type="range" id="range-panY" min="-10" max="10" value="0">
        <label id="label-range-panY">1</label>
      </div>
      <div>
        <b>Zoom: </b>
        <input type="range" id="range-zoom" min="-10" max="10" value="0">
        <label id="label-range-zoom">-1</label>
      </div>
      <hr>
      <b>Camera's Parameters:</b>
      <div>
        <table>
          <tbody><tr>
            <th></th>
            <th align="center">X</th>
            <th align="center">Y</th>
            <th align="center">Z</th>
          </tr>
          <tr>
            <td><b>Eye:</b></td>
            <td align="center"><label id="label-xEye">0.0</label></td>
            <td align="center"><label id="label-yEye">0.0</label></td>
            <td align="center"><label id="label-zEye">1.0</label></td>
          </tr>
          <tr>
            <td><b>Target:</b></td>
            <td align="center"><label id="label-xTarget">0.0</label></td>
            <td align="center"><label id="label-yTarget">0.0</label></td>
            <td align="center"><label id="label-zTarget">0.0</label></td>
          </tr>
          <tr>
            <td><b>Up:</b></td>
            <td align="center"><label id="label-xUp">0.0</label></td>
            <td align="center"><label id="label-yUp">1.0</label></td>
            <td align="center"><label id="label-zUp">0.0</label></td>
          </tr>
        </tbody></table>

      </div>
      <hr>
      <b>Camera Controls:</b>
      <div>
        <br>
        <button id="button-auto-focus">AUTO-FOCUS</button>
        <button id="button-orbit">ORBIT</button>
        <button id="button-pause">PAUSE</button>
        <button id="button-home">HOME</button>
      </div>
      </div>
  </div>
	<table>
    <tr>
      <td rowspan="8"><canvas id="canvas" width="500" height="500"></canvas></td>
    </tr>
  </table>
    <div style="float: center;">
</body>
</html>
